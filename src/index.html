    <script type="text/javascript">
      // Load Charts and the corechart package.
      google.charts.load("current", {
        packages: ["corechart"],
      });

      // Draw the pie chart for 2019 when Charts is loaded.
      google.charts.setOnLoadCallback(draw2019Chart);

      // Draw the pie chart for the 2020 when Charts is loaded.
      google.charts.setOnLoadCallback(draw2020Chart);

      // Draw the pie chart for the 2020 when Charts is loaded.
      google.charts.setOnLoadCallback(draw2021Chart);

      // Callback that draws the pie chart for Sarah's pizza.
      function draw2019Chart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Topping");
        data.addColumn("number", "Slices");
        data.addRows([
          ["Offered/Hired", 2],
          ["Rejected", 3],
          ["Accepted", 1.5],
        ]);

        var options = {
          title: "2019",
          width: 400,
          height: 300,
        };

        var chart = new google.visualization.PieChart(
          document.getElementById("piechart")
        );
        chart.draw(data, options);
      }

      function draw2020Chart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Topping");
        data.addColumn("number", "Slices");
        data.addRows([
          ["Offered/Hired", 3.5],
          ["Rejected", 3.5],
          ["Accepted", 3],
        ]);

        var options = {
          title: "2020",
          width: 400,
          height: 300,
        };

        var chart = new google.visualization.PieChart(
          document.getElementById("piechart1")
        );
        chart.draw(data, options);
      }

      function draw2021Chart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Topping");
        data.addColumn("number", "Slices");
        data.addRows([
          ["Offered/Hired", 4],
          ["Rejected", 2],
          ["Accepted", 3.5],
        ]);

        var options = {
          title: "2021",
          width: 400,
          height: 300,
        };

        var chart = new google.visualization.PieChart(
          document.getElementById("piechart2")
        );
        chart.draw(data, options);
      }
    </script>
